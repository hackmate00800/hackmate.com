<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess The Number</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #667eea, #764ba2);
      color: #fff;
      text-align: center;
      padding: 40px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    form {
      margin: 20px auto;
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 15px;
      width: 300px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
    }

    input[type="text"] {
      width: 80%;
      padding: 10px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      text-align: center;
    }

    input[type="submit"] {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      background-color: #4caf50;
      color: white;
      cursor: pointer;
    }

    .resultParas {
      margin-top: 20px;
      font-size: 1.1rem;
    }

    .lowOrHi {
      margin-top: 10px;
      font-weight: bold;
    }

    .button {
      cursor: pointer;
      color: #00ffcc;
      margin-top: 20px;
    }

    #newGame {
      background: #ff9800;
      color: white;
      display: inline-block;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 10px;
    }

    #newGame:hover {
      background: #ffb74d;
    }
  </style>
</head>
<body>
  <h1>Guess the Number üéØ</h1>
  <h3>Try to guess a random number between 1 and 100.<br>
      You have 10 attempts to find the correct number.</h3>

  <form>
    <label for="guessField">Enter your number:</label><br>
    <input type="text" id="guessField" placeholder="Enter your number"><br>
    <input type="submit" id="subt" value="Submit Guess">
  </form>

  <div class="resultParas">
    <p>Previous guesses: <span class="guesses"></span></p>
    <p>Guesses remaining: <span class="lastResult">10</span></p>
    <p class="lowOrHi"></p>
  </div>

  <script>
    let randomNumber = parseInt(Math.random() * 100 + 1);

    const submit = document.querySelector('#subt');
    const userInput = document.querySelector('#guessField');
    const guessSlot = document.querySelector('.guesses');
    const remaining = document.querySelector('.lastResult');
    const lowOrHi = document.querySelector('.lowOrHi');
    const startOver = document.querySelector('.resultParas');

    const p = document.createElement('p');

    let prevGuess = [];
    let numGuess = 1;
    const maxGuesses = 10;
    let playGame = true;

    if (playGame) {
      submit.addEventListener('click', function (e) {
        e.preventDefault();
        const guess = parseInt(userInput.value);
        validateGuess(guess);
      });
    }

    function validateGuess(guess) {
      if (isNaN(guess)) {
        displayMessage('‚ùå Please enter a valid number');
      } else if (guess < 1) {
        displayMessage('‚ö†Ô∏è Please enter a number greater than 1');
      } else if (guess > 100) {
        displayMessage('‚ö†Ô∏è Please enter a number less than 100');
      } else {
        prevGuess.push(guess);
        if (numGuess > maxGuesses) {
          displayGuess(guess);
          displayMessage(`üíÄ Game Over! The number was ${randomNumber}`);
          endGame();
        } else {
          displayGuess(guess);
          checkGuess(guess);
        }
      }
    }

    function checkGuess(guess) {
      if (guess === randomNumber) {
        displayMessage('üéâ You guessed it right!');
        endGame();
      } else if (guess < randomNumber) {
        displayMessage('üìâ Too low! Try again.');
      } else if (guess > randomNumber) {
        displayMessage('üìà Too high! Try again.');
      }
    }

    function displayGuess(guess) {
      userInput.value = '';
      guessSlot.textContent = prevGuess.join(', ');
      numGuess++;
      remaining.textContent = `${maxGuesses - numGuess + 1}`;
    }

    function displayMessage(message) {
      lowOrHi.innerHTML = `<h2>${message}</h2>`;
    }

    function endGame() {
      userInput.value = '';
      userInput.setAttribute('disabled', '');
      p.classList.add('button');
      p.innerHTML = `<h2 id="newGame">Start New Game üîÑ</h2>`;
      startOver.appendChild(p);
      playGame = false;
      newGame();
    }

    function newGame() {
      const newGameButton = document.querySelector('#newGame');
      newGameButton.addEventListener('click', function () {
        randomNumber = parseInt(Math.random() * 100 + 1);
        prevGuess = [];
        numGuess = 1;
        guessSlot.textContent = '';
        remaining.textContent = maxGuesses;
        lowOrHi.textContent = '';
        userInput.removeAttribute('disabled');
        startOver.removeChild(p);
        playGame = true;
      });
    }
  </script>
</body>
</html>
